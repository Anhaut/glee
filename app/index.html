<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Home +</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">About</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Services</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Pages +</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">News</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="nav-user">
                <a class="nav-user__seach" href="#">
                    <img src="images/icons/seach.svg" alt="seach icon" class="nav-user__seach-img">
                </a>
                <div class="nav-box">
                    <a class="nav-box__link" href="#">
                        <img src="images/icons/heart.png" alt="heart icon" class="nav-box__heart-img">
                        <span class="nav-box__nam">0</span>
                    </a>
                    <span class="nav-box__boredr">|</span>
                    <a class="nav-box__link" href="#">
                        <img src="images/icons/cart.svg" alt="cart icon" class="nav-box__cart-img">
                        <span class="nav-box__nam">0</span>
                    </a>

                </div>
                <a class="nav-user__menu" href="#">
                    <img src="images/icons/dots-menu.svg" alt="menu icon" class="nav-user__menu-img">
                </a>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
